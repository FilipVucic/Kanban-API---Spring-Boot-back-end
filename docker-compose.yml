services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kanban-db
    environment:
      POSTGRES_DB: kanban
      POSTGRES_USER: kanban
      POSTGRES_PASSWORD: kanban
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanban -d kanban"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kanban-network

  # Kanban API Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kanban-api
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=kanban
      - DB_USERNAME=kanban
      - DB_PASSWORD=kanban
      - JWT_SECRET=your-super-secret-jwt-key-make-it-at-least-256-bits-long-for-security
      - JWT_EXPIRATION=86400000
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - kanban-network

volumes:
  postgres_data:
    driver: local

networks:
  kanban-network:
    driver: bridge
