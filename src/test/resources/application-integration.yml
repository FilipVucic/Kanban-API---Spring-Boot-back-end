spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  secret: integration-test-secret-key-must-be-at-least-256-bits-long
  expiration: 3600000

logging:
  level:
    com.hivetech.kanban: DEBUG
    org.springframework.security: DEBUG

